<div class="row">
    <div class="offset-10 col-md-2 mt-2"> <a [routerLink]="['/templateResult/create']">Create Result</a> </div>
  </div> <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>TemplateResult Id</th>
              <th>TemplateResult Name</th>
              <th>TemplateResult Title</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let templateResult of templateResults">
              <td>{{templateResult.templateResultId}}</td>
              <td>{{templateResult.templateResultName}}</td>
              <td>{{templateResult.templateResultTitle}}</td>
              <td><button type="button" id="details" class="btn btn-primary" 
                (click)="getTechniqueDetails(templateResult.templateResultId)">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success"
                (click)="redirectToUpdatePage(templateResult.templateResultId)">Update</button></td>
                <td><button type="button" id="delete" class="btn btn-danger"
                  (click)="redirectToDeletePage(templateResult.templateResultId)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
